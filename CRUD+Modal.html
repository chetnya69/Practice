<!DOCTYPE html>
<html>

<head>
    <title>
        Html CRUD
    </title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Crud+Modal.css">
</head>

<body>
    <div class="container">
        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">Add Row</button>
        <br><br>
        <table class="list" id="employeeList">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
          <div class="modal-dialog">
          
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add Row</h4>
              </div>
              <div class="modal-body">
                <form data-toggle="validator" role="form" onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off" novalidate>
                    <div class="form-group">
                        <label>First Name</label>
                        <input class="form-control" data-error="Please enter first name." type="text" name="FirstName" id="FirstName" required>
                        <label class="validation-error hide" id="FirstNameValidationError"></label>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="lName">Last Name</label>
                        <input class="form-control" data-error="Please enter last name field." type="text" name="LastName" id="LastName" required>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="email">Email Address</label>
                        <input class="form-control" data-error="Please enter email field." type="email" name="email" id="email" required>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="number">Phone Number</label>
                        <input class="form-control" data-error="Please enter number field." type="number" name="number" id="number" required>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div  class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
              </div>
            
          </div>
        </div>
        
      </div>

    <script src="https://code.jquery.com/jquery-1.12.4.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.5/validator.min.js">
    </script>
    <script src="Crud+Modal.js"></script>
</body>

</html>
